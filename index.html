<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Websec chat (bad)</title>
  <link rel="stylesheet" href="./style.css">
  <!-- bootstrap - uncommnet when i start worrying about looks
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>

<body>
  <div id="start-view">
    <h1>Welcome to Bad Chat You Should Never Useâ„¢</h1>

    <div id="login">
      <h2>Log in to start chatting!</h2>
      <input type="email" id="login-email" value="" autocomplete="off" placeholder="Email" />
      <input type="password" id="login-password" value="" autocomplete="off" placeholder="Password" />
      <button type="button" id="login-submit">Submit</button>
      <p class="smalltext">If you don't have an account, <a href="#" id="show-register">register</a></p>
      <p class="smalltext">Forgot your password? Request a <a href="#" id="reset-password">password reset</a>.</p>

      <h2>Log in with <a href="#" id="google-login">Google</a></h2>
    </div>

    <div id="register" hidden>
      <h2>Sign up with email</h2>
      <input type="email" id="register-email" value="" autocomplete="off" placeholder="Email" />
      <input type="password" id="register-password" value="" autocomplete="off" placeholder="Password" />
      <input type="password" id="register-password-confirm" value="" autocomplete="off" placeholder="Repeat password" />
      <button type="button" id="register-submit">Submit</button>
      <p class="smalltext">If you already have an account, <a href="#" id="show-login">log in</a>.</p>
    </div>

  </div>

  <div id="chat-view" hidden>
    <div id="chat-feed">
      
    </div>

    <div id="footer">
      <div id="user-info">
        <p style="grid-column: 1" class="white-text">Signed in as <b class="white-text" id="current-user"></b></p>
        <button type="button" id="signout-button">Sign out</button>
      </div>

      <div id="send-message-container">
        <input type="text" id="message-text" value="" autocomplete="off" />
        <button type="button" id="message-send">Send</button>
      </div>
      
      <div id="channel-manager" class="white-text">Channel switcher/creator here</p>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
